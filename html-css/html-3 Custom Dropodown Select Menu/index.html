<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- font-awesome -->
    <!----======== CSS ======== -->

    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Custom Dropdown Select Menu</title> 
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <!-- <i class="bx bx-chevron-down"></i> -->
            <i class="fa-solid fa-angle-down "></i>
        </div>
        <ul class="options">
            <li class="option">
                <span class="option-text">Male</span>
            </li>
            <li class="option">
                <span class="option-text">Felmale</span>
            </li>
            <li class="option">
                <span class="option-text">Others</span>
            </li>
            <li class="option">
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <span class="option-text">Twitter</span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
         
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy shopping home</title>
    <!-- font awesome cdn (use icon) https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap');
/* reset and common code starts */
:root{ /*variables*/
    --primary-clr: rgb(11, 181, 161);
    --secondary-clr: rgba(38, 83, 75, 0.9);
    --thard-clr: rgb(218, 218, 58);
    --font-clr: aliceblue;
    --padding: 0.5rem;
    --transition: all 3s;
    --border-radius: 0.6rem;
    --box-shadow: 0.1rem 0.2rem 0.8rem rgba(205,202,202,0.5);
}   
*{
    box-sizing: border-box;
    list-style-type: none;
    margin: 0;
    padding: 0;
    outline: none;
    text-decoration: none;
    }
    html{
        scroll-behavior: smooth;
    }
    img{
        width: 100%;
        height: auto;
    }
    .flex-space-around{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .flex_center{
    display: flex;
    justify-content: center;
    align-items: center;
}
/* reset and common code end */
/* navbar starts */
.contener{
        width: 100%;
        height: 8vh;
        background-color: aquamarine;
        position: sticky;
    }
    .logo{
        float: left;
        position: relative;
    }
    .logo img{
        width: 120px;
    }
    .search{
        display: flex;
        height: 1.5rem;
        
    }
    .nav{
        display: flex;
        justify-content: right;
        text-align: right;
        font-family: 'Roboto', sans-serif;
    }
    .nav ul li{
        list-style: none;
        display: inline-block;
        margin: 10px;
        padding: 5px;

    }
    
    .nav ul li a{
        text-decoration: none;
        color: black;
        font-size: 18px;
    }/*
    .nav ul li a:hover{
        color: white;
    }
    .nav ul li:hover{
    border-radius: 4px;
    background-color: rgb(38, 36, 35);
    
    } */
    .nav ul li::after{
        content: '';
        width: 0%;
        height: 3px;
        background-color: brown;
        display: block;
        margin: auto;
        transition: 0.5s;
    }
    .nav ul li:hover::after{
        width: 100%;
    }
/* navbar end */

/* products starts */
.card{
    box-shadow: var(--box-shadow);
    border-radius: var(--border-radius);
    transition: var(--transition);
    padding: var(--padding);
}
.card:hover{
    box-shadow: 0.1rem 0.2rem 0.8rem rgba(205,202,202,1);
}
.products{
    margin: 10px;
    display: flex;
    gap: 2rem;
}
.product{
    position: relative;
    width: 250px;
}
.badge{
    position: absolute;
    top: 0;
    left: 0;
    background-color: var(--primary-clr);
    color: var(--font-clr);
    padding: 4px 8px;
    text-align: center;
    border-radius: var(--border-radius);
    z-index: 10;
}
.product_img{
    width: 100%;
    height: 15rem;
    filter: saturate(0);
    transition: var(--transition);
}
.product_img:hover{
    filter: saturate(1);
}
.product_body{
    padding: var(--padding);
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}
.product_price{
    /* padding: var(--padding); */
    margin-bottom: 6px;
}
.product_btn{
    background-color: var(--primary-clr);
    border-radius: var(--border-radius);
    border: none;
    height: 4.5vh;
}
.hr-design{
    margin: 0.5rem 0;
}

/* products ends */


</style>
</head>
<body>
    <div class="contener">
        <div class="logo">
            <img src="pic/log1.png" alt="">
        </div>
        <!-- <div class="search">
            <input type="search" placeholder="Search product">
        </div> -->
        <div class="nav ">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </div>
    </div>

    <div class="products">
        <div class="product card">
            <div class="badge">
                <span>5 in stock</span>
                <hr class="hr-design">
                <span>3 sold</span>
            </div>
            <img class="product_img" src="pic/p-1.jfif" alt="product1">
            <div class="product_body">
                <h3 class="product_name">Sony V-4 Headphone</h3>
                <p>
                    <span class="dot green"></span>
                    <span class="dot black"></span>
                    <span class="dot red"></span>
                </p>
                <p class="product_description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit...... <a href="#">Learn more</a>
                </p>
                <h4 class="product_price">Price : $25.50</h4>
                <P class="product_rating">Rating : 4.5/5</P>
                <button class="product_btn">Add To Card</button>
            </div>
        </div>

        <div class="product card">
            <div class="badge">
                <span>5 in stock</span>
                <hr class="hr-design">
                <span>3 sold</span>
            </div>
            <img class="product_img" src="pic/p-4.jpg" alt="product1">
            <div class="product_body">
                <h3 class="product_name">Premium Pk Cotton Half Sleeve Polo Shirt for Men - Multicolor</h3>
                <p class="product_description">
                    <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit...... <a href="#">Learn more</a> -->
                </p>
                <P class="product_rating">
                    <span><i class="fa-solid fa-star"></i></span>
                    <span><i class="fa-solid fa-star"></i></span>
                    <span><i class="fa-solid fa-star"></i></span>
                    <span><i class="fa-regular fa-star-half-stroke"></i></span>
                    <span><i class="fa-regular fa-star"></i></span>
                </P>
                <hr class="hr-design">
                
                <h4 class="product_price flex_center">Price : 250.50 TK</h4>
                <button class="product_btn">Buy Now</button>
            </div>
        </div>

    </div>

</body>
</html>

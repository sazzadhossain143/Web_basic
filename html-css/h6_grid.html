<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        .grid{
            display: grid;
            grid-template-columns: 120px auto auto auto;
            grid-template-rows: 120px 100px;
            /* grid-column-gap: 5px;
            grid-row-gap: 5px; */
            grid-gap: 5px;
            /* grid-auto-flow: dense; */

        }
        .grid>div{
            background-color: aquamarine;
            border: 1px solid black;
            /* text-align: center; */
            padding: 10px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid .div1{
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column: 1 / span 3; */
            grid-column: 1 /  3;  
        }
        .grid .div6{
            /* grid-column-start: 1;
            grid-column-end: 3; */
            grid-column: span 2;
            grid-row: span 2;
            /* grid-column: 1 /  4;   */
        }


        .grid2{
            display: grid;
            /* grid-template-columns: repeat(5,1fr); */
            grid-template-columns: 2fr 4fr;
            grid-template-rows: 50px 200px ;
        }
        .grid2 div{
            background-color: gainsboro;
            border: 1px solid bisque;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid2 .div1{
            grid-column: 1/-1;
        }

        .grid2 .div4{
            grid-column: 1/-1;
            height: 50px;
            
        }
/* grid3 use grid-area*/
        .grid3{
            display: grid;
            grid-template-rows: 50px 150px 50px;
            grid-template-areas: 
            'h h h h'
            'm c c c'
            'f f f f';
        }
        .grid3 div{
            background-color: yellowgreen;
            border: 1px solid bisque;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid3 .div1{
            grid-area: h;
        }
        
        .grid3 .div2{
            grid-area: m;
        }
        
        .grid3 .div3{
            grid-area: c;
        }
        
        .grid3 .div4{
            grid-area: f;
            
        }
/* grid4 use grid ato-fit minmax */
        .grid4{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(100px,1fr)) ;
            /* grid-template-rows: repeat(2,100px); */
            grid-auto-rows: 100px;
            
        }
        .grid4 div{
            background-color: yellowgreen;
            border: 1px solid bisque;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    
    <div class="grid">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
        <div class="div6">6</div>
        <div class="div7">7</div>
        <div class="div8">8</div>
        <div class="div9">9</div>
        <div class="div10">10</div>
        <div class="div11">11</div>
        <div class="div12">12</div>

    </div>
<br>

    <div class="grid2">
        <div class="div1">Header</div>
        <div class="div2">Menu</div>
        <div class="div3">Main</div>
        <div class="div4">Footer</div>
    </div>
<br>
    <div class="grid3">
        <div class="div1">Header</div>
        <div class="div2">Menu</div>
        <div class="div3">Main</div>
        <div class="div4">Footer</div>
    </div>
<br>
    <div class="grid4">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
        <div class="div6">6</div>
        <div class="div7">7</div>
        <div class="div8">8</div>
        <div class="div9">9</div>
        <div class="div10">10</div>
        <div class="div11">11</div>
        <div class="div12">12</div>

    </div>
<br>

</body>
</html>

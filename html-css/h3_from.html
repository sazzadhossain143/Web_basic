<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h1 style="text-align: center;">From Filup</h1><hr>
        
        <label for="user">Name: </label>
        <input type="text" id="user" name="user" placeholder="user name"><br><br>
        
        <label for="email" >Email: </label>
        <input type="email" id="user" name="usermail" placeholder="user mail" required><br><br>
        
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" placeholder="password"><br><br>
        
        <label for="phn">Phone: </label>
        <select name="code" id="">
            <option value="+088">+088</option>
            <option value="+044">+044</option>
            <option value="+998">+998</option>
            <option value="+011">+011</option>
        </select>
        <input type="number" id="phn" name="phone" placeholder="0123456789" required><br><br>

        <label for="Country">Country: </label>
        <input type="country" list="cntry" placeholder="Bangladesh">
        <datalist id="cntry">
            <option value="Bangladesh"></option>
            <option value="Italy"></option>
            <option value="Canada"></option>
            <option value="china"></option>
            <option value="India"></option>
        </datalist><br><br>
        
        Gender: 
        <input type="radio" id="gnd1" name="gender">
        <label for="gnd1">Male</label>
        <input type="radio" id="gnd2" name="gender">
        <label for="gnd2">female</label><br><br>
        
        <label for="date">Date of Birth: </label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="time">Time: </label>
        <input type="time" id="time" name="tm"><br><br>
        
        <label for="file">Choose photo: </label>
        <input type="file" id="file" name="fl"><br><br>

        <input type="checkbox" name="" id="vehiclel">
        <label for="vehiclel">I like Bike</label>
        <input type="checkbox" name="" id="vehiclel2">
        <label for="vehiclel2">I like Bycycle</label><br><br>

        <textarea name="comment" id="" cols="30" rows="10" placeholder="Comment here"></textarea><br><br>

        <input type="submit" value="Sent" name="" id="">
        <input type="reset" value="Reset" name="" id="">



    </form>
</body>
</html>

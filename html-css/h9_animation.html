.d1{
    height: 200px;
    width: 200px;
    background-color: aquamarine;

    animation-name: animation1;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease all;

}
@keyframes animation1{
    from {
        background-color: aqua;

    }
    to {
        background-color: brown;
        width: 500px;
    }
}
.d2{

    position: relative;
    border-radius: 15%;
}
.d3{
    height: 50px;
    width: 50px;
    background-color: yellow;
    border-radius: 50%;
    position: absolute;

    animation-name: animation2;
    animation-duration: 5s;
    animation-iteration-count: infinite;

}
@keyframes animation2{
    0% {
        background-color: yellow;
        top: 0;
        left: 0;
    }
    20% {
        top: 0;
        left: 150px;
        right: 0;
    }
    40% {
        top: 150px;
        left: 150px;
        right: 0;
        bottom: 0;
        background-color: brown;
    }
    60% {
        top: 150px;
        left: 0;
        bottom: 0;
        /* background-color: brown; */
    }
    80% {
        top: 0;
        left: 0;

    }
    100% {
        background-color: yellow;
        
    }
}
.d4{

@keyframes animation4{

.f1{
    font-size: 30px;
    width: 200px;
    height: 50px;
    text-align: center;
    padding-top: 10px;
    position: relative;
    overflow: hidden;
}
.f1 div{
    /* display: block; */
    position: absolute;
}
.f1 div:nth-child(1){
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, red);
}
.f1:hover div:nth-child(1){
    left: 100%;
    transition: 2s;
}
.f1 div:nth-child(2){
    top: -100%;
    right: 0;
    width: 3px;
    height: 100%;
    background: linear-gradient(180deg, transparent, red);
}
.f1:hover div:nth-child(2){
    top: 100%;
    transition: 2s;
}
.f1 div:nth-child(3){
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 3px;
    background: linear-gradient(-90deg, transparent, red);
}
.f1:hover div:nth-child(3){
    right: 100%;
    transition: 2s;
}
.f1 div:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 3px;
    height: 100%;
    background: linear-gradient(-90deg, transparent, red);
}
.f1:hover div:nth-child(4){
    bottom:  100%;
    transition: 2s;
}

.box{
    width: 472px;
    height: 218px;
    flex-shrink: 0;
    border-radius: 24px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.box::before{
    content: '';
    position: absolute;
    width: 200%;
    height: 280%;
    background: conic-gradient(#28e98c81 40deg,#000000 ,#000000,#000000,#000000,#000000,#000000,rgba(40, 233, 140, 0.511) );
    animation: rotate 6s linear infinite;
    animation-delay: 0s;
}
.box::after{
    content: '';
    position: absolute;
    background: rgb(16, 16, 16);
    inset: 1.09px;
    border-radius: 24px;
}

@keyframes rotate{
    0%{
        transform: rotate(-0deg);
    }
    50%{
        transform: rotate(90deg);
    }
    55%{
        transform: rotate(300deg);
    }
    70%{
        transform: rotate(300deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

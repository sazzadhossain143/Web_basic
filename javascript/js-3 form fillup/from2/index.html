<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="form-container">
  <form id="multi-step-form">
    <div class="step active" data-step="1">
      <h2>Step 1: Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <button type="button" onclick="nextStep(1)">Next</button>
    </div>

    <div class="step" data-step="2">
      <h2>Step 2: Contact Information</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="button" onclick="prevStep(1)">Previous</button>
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>

    <div class="step" data-step="3">
      <h2>Step 3: Additional Information</h2>
      <label for="message">Message:</label>
      <textarea id="message"></textarea>
      <button type="button" onclick="prevStep(2)">Previous</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <div id="submitted-data" style="display: none;">
    <h2>Submitted Data:</h2>
    <p id="submitted-name"></p>
    <p id="submitted-email"></p>
    <p id="submitted-message"></p>
  </div>
</div>

<script>
  const form = document.getElementById('multi-step-form');
  const steps = document.querySelectorAll('.step');
  const submittedData = document.getElementById('submitted-data');
  const submittedName = document.getElementById('submitted-name');
  const submittedEmail = document.getElementById('submitted-email');
  const submittedMessage = document.getElementById('submitted-message');

  function nextStep(currentStep) {
    steps[currentStep - 1].classList.remove('active');
    steps[currentStep].classList.add('active');
  }

  function prevStep(currentStep) {
    steps[currentStep - 1].classList.remove('active');
    steps[currentStep - 2].classList.add('active');
  }

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    submittedName.textContent = `Name: ${name}`;
    submittedEmail.textContent = `Email: ${email}`;
    submittedMessage.textContent = `Message: ${message}`;

    submittedData.style.display = 'block';
    form.style.display = 'none';
  });
</script>

</body>
</html>

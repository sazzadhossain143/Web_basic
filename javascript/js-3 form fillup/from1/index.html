<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-step Form with Validation</title>
<style>
  .step {
    display: none;
  }
  .step.active {
    display: block;
  }
  .error-message {
    color: red;
  }
</style>
</head>
<body>

<form id="multi-step-form">
  <div class="step active" data-step="1">
    <h2>Step 1: Personal Information</h2>
    <input type="text" id="name" placeholder="Name">
    <span class="error-message" id="name-error"></span>
    <br>
    <input type="email" id="email" placeholder="Email">
    <!-- <span class="error-message" id="email-error"></span> -->
    <br>
    <button type="button" class="next-btn">Next</button>
  </div>

  <div class="step" data-step="2">
    <h2>Step 2: Address</h2>
    <input type="text" id="address" placeholder="Address">
    <span class="error-message" id="address-error"></span>
    <br>
    <input type="text" id="city" placeholder="City">
    <span class="error-message" id="city-error"></span>
    <br>
    <button type="button" class="previous-btn">Previous</button>
    <button type="button" class="next-btn">Next</button>
  </div>

  <div class="step" data-step="3">
    <h2>Step 3: Additional Information</h2>
    <input type="text" id="phone" placeholder="Phone">
    <span class="error-message" id="phone-error"></span>
    <br>
    <button type="button" class="previous-btn">Previous</button>
    <button type="submit" class="submit-btn">Submit</button>
  </div>
</form>

<script>
const steps = Array.from(document.querySelectorAll("form .step"));
const nextBtn = document.querySelectorAll("form .next-btn");
const prevBtn = document.querySelectorAll("form .previous-btn");
const form = document.querySelector("form");

let currentStep = 0;

// function showStep(index) {
//   steps[currentStep].classList.remove('active');
//   steps[index].classList.add('active');
//   currentStep = index;
// }
function changeStep(btn) {
//   let index = 0;
  const active = document.querySelector(".active");
  currentStep = steps.indexOf(active);
  
  steps[currentStep].classList.remove("active");
  if (btn === "next") {
    currentStep++;
    if(currentStep === 2){
        currentStep++;
    }
  } 
  else if (btn === "security") {
    currentStep++;
  } 
  else if (btn === "prev") {
    currentStep--;
    if(currentStep === 3){
        currentStep =0;
    }
  }
  steps[currentStep].classList.add("active");
}
function validateStep(step) {
  const inputs = Array.from(steps[step].querySelectorAll('input'));
  const errorMessages = Array.from(steps[step].querySelectorAll('.error-message'));
  let isValid = true;

  inputs.forEach((input, index) => {
    if (input.value.trim() === '') {
      isValid = false;
      errorMessages[index].textContent = 'This field is required';
    } 
    // else {
    //   errorMessages[index].textContent = '';
    // }
  });

  return isValid;
}

nextBtn.forEach((button, index) => {
  button.addEventListener('click', () => {
    if (validateStep(currentStep)) {
        changeStep("next");
    }
  });
});

prevBtn.forEach((button, index) => {
  button.addEventListener('click', () => {
    changeStep("prev");
  });
});




form.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent form submission for demo purposes
  if (validateStep(currentStep)) {
    // Submit form or perform additional validation
    alert('Form submitted successfully!');
  }
});
</script>

</body>
</html>
